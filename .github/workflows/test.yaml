on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v5
        id: space_a_diff
        with:
          PATTERNS: |
            space_a/**/*
      - name: foo
        if: steps.space_a_diff.outputs.diff
        run: echo '${{ steps.space_a_diff.outputs.diff }}'
